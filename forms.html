<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    
    <h2>* denotes mandatory</h2>
    <form action="#">
  <label for="name">Full Name*:</label>
  <br>
  <input type="text" name="First Name" placeholder="FirstName LastName" >
  <br>
  <label for="name">Email Address*:</label>
  <br>
  <input type="text" name="Email Address" placeholder="EMAIL_ADDRESS" >
  <br>
  <label for="name">Select Your Package*:</label>
  <br>
  <select >
   <option value="Goa" selected="Goa">Goa</option>
   <option value="Chennai">Chennai</option>
   <option value="Agra">Agra</option>
   <option value="Punjab">Punjab</option>
   <option value="Kerala">Kerala</option>
   </select> 
   
   <br>
  <label for="name">Arrival date*:</label>
  <br>
  <input type="text" name="arrival date" placeholder="m/d/y" >
  <br>
  <label for="name">Numbers of persons*:</label>
  <br>
  <input type="text" name="number of persons" placeholder="UNKNOWN_TYPE" >
  <br>
  <label for="name">What would you like to avail?*</label>
  <br>
  <label for="text">Boarding</label>
  <input type="checkbox"><br>
  <label for="text">Fooding</label>
  <input type="checkbox"><br>
  <label for="text">Site seeing</label>
  <input type="checkbox"><br>
  <label for="name">Discount coupon code:</label>
  <br>
  <input type="text" name="coupon code" placeholder="UNKNOWN_TYPE" ><br>
  <label for="name">Terms and conditions*</label><br>
  <input type="radio"><label for="text">I agree</label> <input type="radio"><label for="text">I disagree</label>
<br><button>complete Reservation</button>
    </form>
</body>
</html>
